<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - PdM Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <div class="login-split-container">
        <div class="login-visual">
            <div class="login-visual-content">
                <h1>PdM Manager</h1>
                <p>Gestiona y monitorea tus sensores de manera inteligente.</p>
                <img src="/static/img/LoginIMG.jpeg" alt="Ilustraci√≥n PdM" class="login-illustration">
            </div>
        </div>
        <div class="login-form-panel">
            <div class="login-form-box">
                <h2>Iniciar sesi√≥n</h2>
                {# {% if error %} #}
                {#     <p class="error">{{ error }}</p> #}
                {# {% endif %} #}
                {# {% if success %} #}
                {# <p class="success">{{ success }}</p> #}
                {# {% endif %} #}
                <form method="post" action="/login">
                    <input class="form-control" type="text" name="username" placeholder="Usuario" required>
                    <div class="password-container">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Contrase√±a" required>
                        <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Entrar</button>
                    <a href="/register" class="btn btn-secondary btn-block" style="margin-top: 10px;">Registrarse</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üôâ';
            }
        }

        // Nuevo script para mostrar alertas desde par√°metros URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');

            if (error) {
                alert("Error: " + error);
                // Opcional: limpiar la URL para que el mensaje no se muestre de nuevo al recargar
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            if (success) {
                alert("√âxito: " + success);
                // Opcional: limpiar la URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</body>
</html>
